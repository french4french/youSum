<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">


</head>
<body>
<div class="container mx-auto px-4 py-8 max-w-4xl">
    <!-- Header -->
    <header class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">YouTube Summary</h1>
        <p class="text-gray-600">Résumez n'importe quelle vidéo YouTube avec l'IA</p>
    </header>

    <!-- Main content -->
    <main>
        <!-- Input form -->
        <div class="card p-6 mb-6">
            <form id="youtubeForm" class="space-y-4">
                <div class="space-y-2">
                    <label for="youtubeUrl" class="font-medium text-gray-700 flex items-center gap-2">
                        <i class="fas fa-link text-gray-500"></i>
                        URL de la vidéo YouTube
                    </label>
                    <div class="flex">
                        <input
                                type="text"
                                id="youtubeUrl"
                                class="input-field px-4 py-2 w-full"
                                placeholder="https://www.youtube.com/watch?v=..."
                                required
                        >
                    </div>
                    <p class="text-sm text-gray-500">Collez l'URL d'une vidéo YouTube pour en générer un résumé</p>
                </div>

                <div class="flex justify-between items-center">
                    <button
                            type="submit"
                            id="summarizeBtn"
                            class="btn-primary px-4 py-2 rounded-md flex items-center gap-2"
                    >
                        <i class="fas fa-magic"></i>
                        Résumer la vidéo
                    </button>

                    <div class="flex items-center gap-3">
                        <div id="language-selector" class="flex items-center gap-2">
                            <label for="language" class="text-sm text-gray-600">Langue:</label>
                            <select id="language" class="input-field px-2 py-1 text-sm rounded">
                                <option value="fr" selected>Français</option>
                                <option value="en">English</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Loading state (hidden by default) -->
        <div id="loadingState" class="card p-6 mb-6 hidden">
            <div class="flex flex-col items-center justify-center py-6">
                <div class="loading-spinner mb-4"></div>
                <p class="text-gray-600 mb-2" id="loadingText">Récupération de la transcription...</p>
                <div class="w-full max-w-md bg-gray-200 rounded-full h-1 mt-2">
                    <div class="progress-bar rounded-full" id="progressBar"></div>
                </div>
            </div>
        </div>

        <!-- Video info (hidden by default) -->
        <div id="videoInfo" class="card p-6 mb-6 hidden">
            <div class="flex flex-col md:flex-row gap-6">
                <div class="thumbnail-container md:w-1/3">
                    <img id="videoThumbnail" src="" alt="Miniature de la vidéo" class="w-full rounded">
                    <div class="thumbnail-overlay">
                        <a id="videoLink" href="" target="_blank" class="bg-white bg-opacity-90 text-gray-800 px-3 py-2 rounded-md flex items-center gap-2 text-sm font-medium hover:bg-opacity-100 transition">
                            <i class="fab fa-youtube text-red-600"></i>
                            Voir sur YouTube
                        </a>
                    </div>
                </div>
                <div class="md:w-2/3">
                    <h2 id="videoTitle" class="text-xl font-bold mb-2"></h2>
                    <div class="flex items-center text-gray-600 mb-3">
                        <i class="fas fa-user-circle mr-2"></i>
                        <span id="channelTitle"></span>
                    </div>
                    <div id="videoStats" class="flex flex-wrap gap-4 text-sm text-gray-600">
                        <div class="flex items-center">
                            <i class="far fa-calendar-alt mr-1"></i>
                            <span id="publishedDate"></span>
                        </div>
                        <div class="flex items-center">
                            <i class="far fa-clock mr-1"></i>
                            <span id="videoDuration"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results (hidden by default) -->
        <div id="results" class="card p-6 hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Résumé de la vidéo</h2>
                <div class="flex gap-2">
                    <button id="copyBtn" class="px-3 py-1.5 bg-gray-100 text-gray-700 rounded flex items-center gap-1 hover:bg-gray-200 transition text-sm">
                        <i class="far fa-copy"></i>
                        Copier
                    </button>
                    <button id="downloadBtn" class="px-3 py-1.5 bg-gray-100 text-gray-700 rounded flex items-center gap-1 hover:bg-gray-200 transition text-sm">
                        <i class="fas fa-download"></i>
                        Télécharger
                    </button>
                </div>
            </div>
            <div class="border-t border-gray-200 pt-4">
                <div id="summaryContent" class="prose max-w-none"></div>
            </div>
        </div>
    </main>

    <!-- Toast notification -->
    <div id="toast" class="toast">
        <i id="toastIcon" class="fas"></i>
        <span id="toastMessage"></span>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
